{% extends 'base.html' %}

{% block title %}
Meetings
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        {% for meeting in meetings %}
        <div class="col-md-12 animate-box">
            <a href="{% url 'meeting' meeting.id %}">
                <div class="course">
                    {% if meeting.image.url != null %}
                    <img src="{{meeting.image.url}}" alt="" class="course-img" style="width: 200px; height: 200px;">
                    {% endif %}
                    <div class="desc" style="width: 80%;">
                        <h3><a href="{% url 'meeting' meeting.id %}">{{meeting.title}}</a></h3>
                        <p>{{meeting.content}}</p>
                        <br>
                        <a href="tell: +{{meeting.phone}}"><b>+{{meeting.phone}}</b></a>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %} 
    </div>
{% endblock %}
