{% extends 'base.html' %}

{% block title %}
{{meeting.title}}
{% endblock %}

{% block content %}
<div id="fh5co-about">
    <div class="container">
        <div class="col-md-6 animate-box">
            <span>Meeting</span>
            <h2>Welcome to Education Website</h2>
            <p>{{meeting.title}}</p>
            <p>{{meeting.date}}</p>
        </div>
        <div class="col-md-6">
            {% if meeting.image.url != null %}
            <img class="img-responsive" src="{{meeting.image.url}}" alt="Free HTML5 Bootstrap Template">
            {% endif %}
            <h3>{{meeting.title}}</h3>
        </div>
    </div>
</div>

{% endblock %}
