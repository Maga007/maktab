{% extends 'base.html' %}

{% block title %}
{{event.title}}
{% endblock %}

{% block content %}
<div id="fh5co-about">
    <div class="container">
        <div class="col-md-6 animate-box">
            <span>{{event.title}}</span>
            <p>{{event.date}}</p>
        </div>
        <div class="col-md-6">
            {% if event.image.url != null %}
            <img class="img-responsive" src="{{event.image.url}}" alt="Free HTML5 Bootstrap Template">
            {% else %}
            <img class="img-responsive" src="images/img_bg_2.jpg" alt="Free HTML5 Bootstrap Template">
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
